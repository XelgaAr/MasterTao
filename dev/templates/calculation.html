<section class="calculation">
    <div class="container">
        <div class="template-title col-lg-7">
            <h2>Получить рассчет стоимости доставки вашего груза</h2>
        </div>
        <form class="calculation-form">
            <div class="row one">
                <div class="col-lg-6">
                    <div class="input-box">
                        <label for="product-category">Категория товара:</label>
                        <input type="text" id="product-category" name="product-category" placeholder="Категория товара">
                    </div>
                    <div class="input-box ">
                         <label for="product-weight">Вес груза (кг):</label>
                        <input type="number" id="product-weight" name="product-weight" placeholder="Введите вес">
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="input-box">
                        <label for="product-price">Стоимость груза:</label>
                        <input type="number" id="product-price" name="product-price" placeholder="Введите стоимость">
                    </div>
                    <div class="input-box">
                        <label for="product-volume">Объем груза (м3):</label>
                        <input type="number" id="product-volume" name="product-volume" placeholder="Введите объем">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="input-box">
                        <input  type="checkbox" id="number" class="form-check-input">
                        <label for="number" class="check">Страховка</label>
                    </div>
            
                    <div class="input-box">
                        <input type="checkbox" id="number-1" class="form-check-input">
                        <label for="number-1" class="check">Таможенное оформление</label>
                    </div>
                       
                    
                </div>
                <div class="col-lg-6">
                    <div class="input-box">
                        <label for="product-tnCode">Код ТН ВЭД:</label>
                        <input type="text" id="product-tnCode" name="product-tnCode" placeholder="Введите код">
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-box"> 
                        <div id="file-name"></div>
                        
                        <input type="file" id="fileInput" name="file">
                      
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-box">
                        <button type="submit" class="request-button">
                            <h6 class="button-description">Следующий шаг
                                <img src="assets/img/arrow-circle-left 1.svg" alt="button-img">
                            </h6>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
